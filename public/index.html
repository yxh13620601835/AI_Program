<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Coach AI - 你的个人成长助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1>Life Coach AI</h1>
            <p>你的个人成长助手</p>
        </header>

        <!-- 主要对话区域 -->
        <main class="chat-container">
            <!-- 对话历史记录 -->
            <div class="chat-history" id="chatHistory">
                <!-- 对话内容将通过JavaScript动态插入 -->
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <textarea
                    id="userInput"
                    placeholder="请输入你想和AI讨论的话题..."
                    rows="3"
                ></textarea>
                <button id="sendButton" class="send-button">发送</button>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
